<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parcial – Mobile</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- 1) Cuadrado VERDE (header) con caja 20x20 centrada -->
  <header class="hdr">
    <div class="box-20" aria-hidden="true"></div>
  </header>

  <!-- 2) Cuadrado ROJO -->
  <div class="bar-red"></div>

  <!-- 3) Cuadrado AMARILLO (más grande) -->
  <section class="panel-yellow" aria-label="Panel amarillo">
    <!-- Verde interno 1 con dos grises -->
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <!-- Verde interno 2 con dos grises -->
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </section>

  <!-- 4) Cuadrado AZUL -->
  <div class="bar-blue"></div>

  <!-- 5) Cuadrado PÚRPURA -->
  <footer class="bar-pink"></footer>
</body>
</html>
